<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traductor de Español- Guaraní</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url("garrafa.jpg");
            background-size: auto;
            background-position: center center;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Traductor de Español- Guaraní</h1>

        <textarea id="inputText" placeholder="Escribe la palabra a traducir: "></textarea>
        <button id="translateButton">Traducir</button>
        <div id="outputText"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
